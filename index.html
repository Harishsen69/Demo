<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    
    <table border="2" height="50" width=" 900" >
        <tr> <th><h1>Student Registration Form</h1></th></tr>
    </table>
<br><br>
<form>
    <lable>Name : </lable>
    <input type="text"> <br><br>

    <lable>Father's Name : </lable>
    <input type="text"><br><br>

    <lable>Mother's Name : </lable>
    <input type="text"><br><br>
    <lable>Phone Number : </lable>
    <input type="number"><br><br>
    <lable>Email : </lable>
    <input type="email"><br><br>
    <lable>Gender : </lable>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="other">Other<br><br>

    <lable>Date Of Birth : </lable>
    <input type="date"><br><br>

    <lable>Address : </lable>
    <input type="textarea"><br><br>

    <lable>Blood Group : </lable>
    <select>
        <option> A+</option>
        <option> B+</option>
        <option> O+</option>
        <option> AB+</option>
    </select><BR><BR>

    <lable> Department: </lable>
    <input type="radio" name="dept" value="CSE">CSE
    <input type="radio" name="dept" value="EEE">EEE
    <input type="radio" name="dept" value="BBA">BBA<br><br>

    <lable> Course : </lable>
    <input type="checkbox"> C
    <input type="checkbox">C++
    <input type="checkbox">JAVA
    <input type="checkbox">AI
    <input type="checkbox">Machine learning
    <input type="checkbox">Robotics<br><br>

 <lable> Photo  : </lable>
 <input type="file"><br><br>
 <input type="submit">
<input type="reset">
 </form>
</body>

</html>
